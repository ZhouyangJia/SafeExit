

[libreoffice]
domain	:	office
project	:	libreoffice
name	:	soffice.bin
start	:	/usr/lib/libreoffice/program/soffice.bin --calc
stop	:	wmctrl -c calc
env	:	dummy
root	:	no

[openoffice]
domain	:	office
project	:	openoffice
name	:	soffice.bin
start	:	/opt/openoffice4/program/soffice -writer
stop	:	wmctrl -c writer
env	:	dummy
root	:	no
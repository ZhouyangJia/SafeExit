
[wireshark]
domain	:	network
project	:	wireshark
name	:	wireshark
start	:	wireshark
stop	:	wmctrl -c wireshark
env	:	dummy
root	:	no

[netsniff-ng]
domain	:	network
project	:	netsniff-ng
name	:	netsniff-ng
start	:	netsniff-ng
stop	:	pidof netsniff-ng | xargs sudo kill -2
env	:	dummy
root	:	yes


[pidgin]
domain	:	messaging
project	:	pidgin
name	:	pidgin
start	:	pidgin
stop	:	sudo pkill pidgin
env	:	dummy
root	:	no

[empathy]
domain	:	messaging
project	:	empathy
name	:	empathy
start	:	empathy
stop	:	sudo pkill empathy
env	:	dummy
root	:	no

